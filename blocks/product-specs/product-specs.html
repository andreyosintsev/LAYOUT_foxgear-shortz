<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Specs Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../wrapper/css/wrapper.css">
    <link rel="stylesheet" href="css/product-specs.css">
</head>

<body style="background-color: yellowgreen; padding: 10px;">
    <div class="wrapper">

        <div class="product-specs">
            <h2 class="product-specs__title">
                Характеристики изделия
            </h2>
            <div class="product-specs__image">
                <img class="product-specs__img" src="images/11.webp" title="Размеры кресла" alt="Размеры кресла">
            </div>
            <div class="product-specs__table">
                <table class="product-specs__table-content">
                    <tbody>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Seat Height</th>
                            <td class="product-specs__td">24.41"-31.1"</td>
                        </tr>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Backrest Tilt Range</th>
                            <td class="product-specs__td">up to 126°</td>
                        </tr>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Seat Depth Adjustment</th>
                            <td class="product-specs__td">16.54"-18.5"</td>
                        </tr>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Chair Height</th>
                            <td class="product-specs__td">43.7"-55.12"</td>
                        </tr>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Weight Capacity</th>
                            <td class="product-specs__td">300lbs/136kg</td>
                        </tr>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Net Weight</th>
                            <td class="product-specs__td">21.5kg</td>
                        </tr>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Gross Weight</th>
                            <td class="product-specs__td">23.5kg</td>
                        </tr>
                        <tr class="product-specs__row">
                            <th class="product-specs__th">Shipping Dimensions</th>
                            <td class="product-specs__td">54x51x44cm</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
