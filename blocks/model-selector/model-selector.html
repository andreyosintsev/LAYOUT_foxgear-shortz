<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selector Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="css/model-selector.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <ul class="model-selector">
        <li class="model-selector__model model-selector__model_active">
            <a class="model-selector__link"
                href="#"
                title="Кресло FoxGear Shortz F1 светло-серый">
                <img class="model-selector__image"
                    src="images/fg-shortz-f1-ow.webp"
                    alt="Кресло FoxGear Shortz F1 OW">
            </a>
        </li>
        <li class="model-selector__model">
            <a class="model-selector__link"
                href="#"
                title="Кресло FoxGear Shortz F1 темно-серый">
                <img class="model-selector__image"
                    src="images/fg-shortz-f1-dg.webp"
                    alt="Кресло FoxGear Shortz F1 DG">
            </a>
        </li>
        <li class="model-selector__model">
            <a class="model-selector__link"
                href="#"
                title="Кресло FoxGear Shortz F1 розовый">
                <img class="model-selector__image"
                    src="images/fg-shortz-f1-pk.webp"
                    alt="Кресло FoxGear Shortz F1 PK">
            </a>
        </li>
        <li class="model-selector__model">
            <a class="model-selector__link"
                href="#"
                title="Кресло FoxGear Shortz F2 светло-серый">
                <img class="model-selector__image"
                    src="images/fg-shortz-f2-ow.webp"
                    alt="Кресло FoxGear Shortz F2 OW">
            </a>
        </li>
        <li class="model-selector__model">
            <a class="model-selector__link"
                href="#"
                title="Кресло FoxGear Shortz F1 светло-серый">
                <img class="model-selector__image"
                    src="images/fg-shortz-f2-dg.webp"
                    alt="Кресло FoxGear Shortz F2 DG">
            </a>
        </li>
    </ul>

</body>
</html>
