<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../model-selector/css/model-selector.css">
    <link rel="stylesheet" href="../benefits/css/benefits.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body style="background-color: yellowgreen; padding: 10px;">
    <form class="form">
        <ul class="model-selector">
            <li class="model-selector__model model-selector__model_active">
                <a class="model-selector__link" href="#" title="Кресло FoxGear Shortz F1 светло-серый">
                    <img class="model-selector__image" src="../../images/models/fg-shortz-f1-ow.webp"
                        alt="Кресло FoxGear Shortz F1 OW">
                </a>
            </li>
            <li class="model-selector__model">
                <a class="model-selector__link" href="#" title="Кресло FoxGear Shortz F1 темно-серый">
                    <img class="model-selector__image" src="../../images/models/fg-shortz-f1-dg.webp"
                        alt="Кресло FoxGear Shortz F1 DG">
                </a>
            </li>
            <li class="model-selector__model">
                <a class="model-selector__link" href="#" title="Кресло FoxGear Shortz F1 розовый">
                    <img class="model-selector__image" src="../../images/models/fg-shortz-f1-pk.webp"
                        alt="Кресло FoxGear Shortz F1 PK">
                </a>
            </li>
            <li class="model-selector__model">
                <a class="model-selector__link" href="#" title="Кресло FoxGear Shortz F2 светло-серый">
                    <img class="model-selector__image" src="../../images/models/fg-shortz-f2-ow.webp"
                        alt="Кресло FoxGear Shortz F2 OW">
                </a>
            </li>
            <li class="model-selector__model">
                <a class="model-selector__link" href="#" title="Кресло FoxGear Shortz F1 светло-серый">
                    <img class="model-selector__image" src="../../images/models/fg-shortz-f2-dg.webp"
                        alt="Кресло FoxGear Shortz F2 DG">
                </a>
            </li>
        </ul>
        <ul class="benefits form__benefits">
            <li class="benefits__benefit">
                <img class="benefits__image benefits__image_warranty" src="../benefits/images/warranty.svg"
                    alt="Гарантия">
                <div class="benefits__text">
                    Гарантия 1 год
                </div>
            </li>
            <li class="benefits__benefit">
                <img class="benefits__image benefits__image_delivery" src="../benefits/images/earth.svg" alt="Доставка">
                <div class="benefits__text">
                    Доставка по всей России
                </div>
            </li>
        </ul>
        <button class="button button_buy" type="button">КУПИТЬ</button>
    </form>
</body>

</html>
